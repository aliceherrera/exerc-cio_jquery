<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Lista de tarefas</title>
</head>
<body>
    <header>
        <h1>Lista de tarefas</h1>
        <button>Adicionar nova</button>
    </header>
    <div class="container">
        <form>
            <h2>Criar nova tarefa</h2>
            <div class="adicionando_nova">
                <input id="new_task" type="text" required placeholder="Nome da tarefa">
                <button id="add_button" type="submit">
                <span class="material-symbols-outlined">
                    add_circle
                </span>
                </button>
                <button id="cancel_button" type="reset">
                <span class="material-symbols-outlined">
                    cancel
                </span>
            </button>
            </div>
        </form>
        <ul>
            <div class="item">
                <li>Passear com o cachorro</li>
            </div>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
